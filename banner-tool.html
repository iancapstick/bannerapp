<body>
    <div class="container">
        <h1>Banner Creation Guide</h1>
        <p class="subtitle">Answer a few questions to get personalized recommendations for your activist banner</p>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div id="quiz-container">
            <!-- Question containers will be dynamically shown/hidden -->
        </div>
        
        <div id="result-container" class="result-container">
            <!-- Results will be displayed here -->
        </div>
    </div>
    
    <div class="copy-notification" id="copyNotification">
        Copied to clipboard!
    </div>

    <script>
        const questions = [
            {
                id: 'budget',
                question: "What's your budget?",
                multiSelect: false,
                options: [
                    { value: 'minimal', text: 'DIY/Minimal (under $20)' },
                    { value: 'low', text: 'Low budget ($20-50)' },
                    { value: 'moderate', text: 'Moderate budget ($50-150)' },
                    { value: 'higher', text: 'Higher budget ($150+)' }
                ]
            },
            {
                id: 'skills',
                question: 'What skills do you have available?',
                multiSelect: true,
                instruction: 'Select all that apply',
                options: [
                    { value: 'sewers', text: 'Sewers/quilters' },
                    { value: 'painters', text: 'Painters/artists' },
                    { value: 'screen', text: 'Screen printers' },
                    { value: 'digital', text: 'Graphic designers/vinyl cutters' },
                    { value: 'basic', text: 'Basic only' },
                    { value: 'mixed', text: 'Mixed group' }
                ]
            },
            {
                id: 'tools',
                question: 'What tools/equipment can you access?',
                multiSelect: true,
                instruction: 'Select all that apply',
                options: [
                    { value: 'sewing', text: 'Sewing machines & fabric tools' },
                    { value: 'paint', text: 'Paint supplies (brushes, rollers, spray)' },
                    { value: 'printers', text: 'Large printers/plotters' },
                    { value: 'projectors', text: 'Projectors (for tracing)' },
                    { value: 'screen-print', text: 'Screen printing setup' },
                    { value: 'household', text: 'Just basic household items' },
                    { value: 'makerspace', text: 'Maker space/full workshop' }
                ]
            },
            {
                id: 'display',
                question: 'What type of action/display?',
                multiSelect: false,
                options: [
                    { value: 'march', text: 'March/parade (portable)' },
                    { value: 'rally', text: 'Rally/stationary' },
                    { value: 'drop', text: 'Banner drop' },
                    { value: 'street', text: 'Street spanning' },
                    { value: 'blockade', text: 'Blockade/ground' },
                    { value: 'window', text: 'Window/fence' },
                    { value: 'indoor', text: 'Indoor display banner' },
                    { value: 'art', text: 'Art piece/installation' }
                ]
            },
            {
                id: 'timeline',
                question: 'Timeline?',
                multiSelect: false,
                options: [
                    { value: 'emergency', text: 'Emergency (hours)' },
                    { value: 'quick', text: 'Quick (1-2 days)' },
                    { value: 'standard', text: 'Standard (3-7 days)' },
                    { value: 'planned', text: 'Planned (week+)' }
                ]
            },
            {
                id: 'weather',
                question: 'Expected weather conditions?',
                multiSelect: true,
                instruction: 'Select all that apply',
                options: [
                    { value: 'sunny', text: 'Sunny/dry' },
                    { value: 'maybe-rain', text: 'Possible rain' },
                    { value: 'rain', text: 'Definite rain/storm' },
                    { value: 'wind', text: 'Wind expected' },
                    { value: 'snow', text: 'Snow/cold' },
                    { value: 'unknown', text: 'Unknown/various' }
                ]
            },
            {
                id: 'size',
                question: 'Size/carriers?',
                multiSelect: false,
                options: [
                    { value: 'solo', text: 'Solo' },
                    { value: 'small', text: 'Small group (2-4)' },
                    { value: 'medium', text: 'Medium group (5-10)' },
                    { value: 'large', text: 'Large group (10+)' }
                ]
            },
            {
                id: 'durability',
                question: 'Durability needs?',
                multiSelect: false,
                options: [
                    { value: 'single', text: 'Single use' },
                    { value: 'multiple', text: 'Multiple events' },
                    { value: 'weather', text: 'Weather resistant' },
                    { value: 'longterm', text: 'Long-term' }
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = {};

        function initializeQuiz() {
            const container = document.getElementById('quiz-container');
            
            // Create all question containers
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.id = `question-${index}`;
                
                let html = '';
                if (index > 0) {
                    html += `<button class="back-btn" onclick="goBack()">← Back</button>`;
                }
                
                html += `<h2 class="question">${q.question}</h2>`;
                
                if (q.instruction) {
                    html += `<p class="instruction">${q.instruction}</p>`;
                }
                
                html += '<div class="options">';
                
                q.options.forEach(option => {
                    if (q.multiSelect) {
                        html += `<div class="option" id="${q.id}-${option.value}" onclick="toggleAnswer('${q.id}', '${option.value}')">${option.text}</div>`;
                    } else {
                        html += `<div class="option" onclick="selectAnswer('${q.id}', '${option.value}')">${option.text}</div>`;
                    }
                });
                
                html += '</div>';
                
                if (q.multiSelect) {
                    html += `<button class="continue-btn" id="continue-${index}" onclick="continueFromMulti()">Continue →</button>`;
                }
                
                questionDiv.innerHTML = html;
                container.appendChild(questionDiv);
            });
            
            // Show first question
            showQuestion(0);
        }

        function showQuestion(index) {
            // Hide all questions
            document.querySelectorAll('.question-container').forEach(q => {
                q.classList.remove('active');
            });
            
            // Show current question
            document.getElementById(`question-${index}`).classList.add('active');
            
            // Update progress bar
            const progress = ((index + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function selectAnswer(questionId, value) {
            answers[questionId] = value;
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            } else {
                showResults();
            }
        }

        function toggleAnswer(questionId, value) {
            if (!answers[questionId]) {
                answers[questionId] = [];
            }
            
            const element = document.getElementById(`${questionId}-${value}`);
            
            if (answers[questionId].includes(value)) {
                answers[questionId] = answers[questionId].filter(v => v !== value);
                element.classList.remove('selected');
            } else {
                answers[questionId].push(value);
                element.classList.add('selected');
            }
            
            // Show/hide continue button
            const continueBtn = document.getElementById(`continue-${currentQuestion}`);
            if (answers[questionId].length > 0) {
                continueBtn.classList.add('show');
            } else {
                continueBtn.classList.remove('show');
            }
        }

        function continueFromMulti() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            } else {
                showResults();
            }
        }

        function goBack() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        function calculateBannerSpecs() {
            let width, height, fontSize, maxChars;
            
            // Adjust sizes based on number of carriers AND budget
            if (answers.display === 'march') {
                if (answers.size === 'solo') {
                    width = { inches: 36, cm: 91 };
                    height = { inches: 24, cm: 61 };
                    fontSize = "4-6 inches";
                    maxChars = 15;
                } else if (answers.size === 'small') {
                    width = { inches: 72, cm: 183 };
                    height = { inches: 36, cm: 91 };
                    fontSize = "6-8 inches";
                    maxChars = 20;
                } else if (answers.size === 'medium') {
                    width = { inches: 96, cm: 244 };
                    height = { inches: 48, cm: 122 };
                    fontSize = "8-10 inches";
                    maxChars = 25;
                } else {
                    width = { inches: 120, cm: 305 };
                    height = { inches: 60, cm: 152 };
                    fontSize = "10-12 inches";
                    maxChars = 30;
                }
            } else if (answers.display === 'drop') {
                // Banner drops need to be tall and visible
                if (answers.budget === 'minimal') {
                    width = { inches: 72, cm: 183 };
                    height = { inches: 120, cm: 305 };
                } else {
                    width = { inches: 120, cm: 305 };
                    height = { inches: 240, cm: 610 };
                }
                fontSize = "12-18 inches";
                maxChars = 30;
            } else if (answers.display === 'street') {
                width = { inches: 240, cm: 610 };
                height = { inches: 48, cm: 122 };
                fontSize = "10-14 inches";
                maxChars = 40;
            } else if (answers.display === 'indoor' || answers.display === 'art') {
                width = { inches: 60, cm: 152 };
                height = { inches: 36, cm: 91 };
                fontSize = "3-5 inches";
                maxChars = 30;
            } else {
                // Default sizes
                width = { inches: 72, cm: 183 };
                height = { inches: 36, cm: 91 };
                fontSize = "6-8 inches";
                maxChars = 25;
            }
            
            return { width, height, fontSize, maxChars };
        }

        function generateRecommendation() {
            let materials = [];
            let methods = [];
            let tips = [];
            const specs = calculateBannerSpecs();
            
            // BUDGET-APPROPRIATE MATERIALS
            if (answers.budget === 'minimal') {
                materials.push('Old bedsheets (free from thrift stores)');
                materials.push('Cardboard from appliance boxes');
                materials.push('House paint leftovers or cheap tempera paint');
                if (answers.timeline !== 'emergency') {
                    materials.push('Paper grocery bags (iron flat and tape together)');
                }
            } else if (answers.budget === 'low') {
                materials.push('Canvas drop cloths ($10-15 at hardware stores)');
                materials.push('Tyvek house wrap ($20 for large roll)');
                materials.push('Acrylic craft paint ($1-2 per bottle)');
                materials.push('Foam core boards for structure');
            } else if (answers.budget === 'moderate') {
                materials.push('Banner vinyl ($30-50 for 4x8 feet)');
                materials.push('Ripstop nylon fabric');
                materials.push('Professional fabric paint or screen printing ink');
                materials.push('Grommets and grommet tool');
            } else {
                materials.push('Professional banner material with hem and grommets');
                materials.push('Heavy-duty vinyl or mesh banner');
                materials.push('Digital printing services ($10-20 per sq ft)');
                materials.push('Professional sign vinyl for lettering');
            }
            
            // SKILL-SPECIFIC METHODS
            if (answers.skills && answers.skills.includes('sewers')) {
                if (answers.budget === 'minimal' || answers.budget === 'low') {
                    methods.push('Patchwork technique: sew together fabric scraps in a quilt pattern');
                    methods.push('Raw-edge appliqué: cut letters from contrasting fabric, zigzag stitch edges');
                    methods.push('Reverse appliqué: cut letters out to reveal contrasting fabric beneath');
                } else {
                    methods.push('Professional appliqué with satin stitch finish');
                    methods.push('Fabric collage with fusible webbing');
                    methods.push('3D fabric letters stuffed with batting');
                    methods.push('Embroidered details for emphasis');
                }
                
                // Sewing-specific construction tips
                tips.push('Use a walking foot for thick layers');
                tips.push('Baste layers before final stitching');
                tips.push('French seams for professional finish on lightweight fabrics');
                tips.push('Flat-fell seams for heavy-duty construction');
            }
            
            if (answers.skills && answers.skills.includes('painters')) {
                if (answers.timeline === 'emergency') {
                    methods.push('Freehand painting with wide brushes');
                    methods.push('Spray paint with cardboard stencils');
                } else {
                    methods.push('Grid method: scale up design using grid squares');
                    methods.push('Projector tracing for perfect lettering');
                    methods.push('Sign painting technique with liner brushes');
                    methods.push('Gradient/ombré backgrounds with sponges');
                }
                
                // Painting style tips
                tips.push('One-stroke lettering: load brush with two colors for dimension');
                tips.push('Block letters with drop shadows for visibility');
                tips.push('Use chalk to sketch before painting');
                tips.push('Dry brush technique for texture');
                tips.push('Keep paint consistency like heavy cream');
            }
            
            if (answers.skills && answers.skills.includes('screen')) {
                methods.push('Photo emulsion screens for detailed designs');
                methods.push('Paper stencil method for quick screens');
                methods.push('Multi-color registration printing');
                tips.push('Flood screen between prints for consistency');
                tips.push('Use squeegee at 45-degree angle');
                tips.push('Heat-set prints at 320°F for 30 seconds');
            }
            
            if (answers.skills && answers.skills.includes('digital')) {
                if (answers.budget === 'moderate' || answers.budget === 'higher') {
                    methods.push('Design in vector format for vinyl cutting');
                    methods.push('Print-and-cut for complex designs');
                    methods.push('Heat transfer vinyl for fabric banners');
                } else {
                    methods.push('Tile printing: print on multiple sheets and assemble');
                    methods.push('Design templates for hand-painting guides');
                }
            }
            
            // DISPLAY-SPECIFIC CONSTRUCTION
            if (answers.display === 'march') {
                if (answers.size === 'solo') {
                    tips.push('Maximum weight 5 lbs for comfort');
                    tips.push('Use bamboo poles (lightweight and strong)');
                    tips.push('Add foam padding where poles meet shoulders');
                } else {
                    tips.push('Mark hand positions with colored tape');
                    tips.push('Use PVC connectors for modular assembly');
                    tips.push('Distribute weight evenly among carriers');
                }
            } else if (answers.display === 'drop') {
                tips.push('Reinforced top pocket for 2" PVC pipe or rope');
                tips.push('Bottom hem with chain or rebar for weight');
                tips.push('Quick-release system with carabiners');
                tips.push('Practice deployment with smaller test banner');
            } else if (answers.display === 'street') {
                tips.push('Use aircraft cable for spanning');
                tips.push('Add corner reinforcements with webbing');
                tips.push('Include safety breakaway if over traffic');
            }
            
            // WEATHER-SPECIFIC CONSTRUCTION
            if (answers.weather && (answers.weather.includes('rain') || answers.weather.includes('maybe-rain'))) {
                if (answers.budget === 'minimal') {
                    tips.push('Clear packing tape over paper elements');
                    tips.push('Garbage bags as emergency rain covers');
                } else {
                    tips.push('Marine-grade thread for all seams');
                    tips.push('Silicone spray for water repellency');
                    tips.push('Heat-sealed edges on synthetic materials');
                }
            }
            
            if (answers.weather && answers.weather.includes('wind')) {
                tips.push('Wind slits: 6" curved cuts every 3 feet');
                tips.push('Reinforce all stress points with webbing');
                tips.push('Use bungee cords instead of rigid attachments');
            }
            
            // TIMELINE-BASED METHODS
            if (answers.timeline === 'emergency') {
                methods.push('Pre-cut vinyl letters from sign shop');
                methods.push('Duct tape lettering on contrasting background');
                methods.push('Sharpie markers on light-colored fabric');
                tips.push('Assign each person one letter to create');
                tips.push('Use hair dryers or fans to speed drying');
            } else if (answers.timeline === 'planned') {
                tips.push('Test materials and methods first');
                tips.push('Create templates for consistent lettering');
                tips.push('Document process for future banners');
            }
            
            // SIZE-SPECIFIC TIPS
            if (answers.size === 'solo' && (answers.display === 'march' || answers.display === 'rally')) {
                tips.push('Consider wearable banner design');
                tips.push('Use hollow aluminum tubing for poles');
                tips.push('Design can be read from one side only');
            } else if (answers.size === 'large') {
                tips.push('Create in sections for easier transport');
                tips.push('Number sections on back for assembly');
                tips.push('Assign banner captain for coordination');
            }
            
            // DURABILITY-SPECIFIC
            if (answers.durability === 'weather' || answers.durability === 'longterm') {
                if (answers.budget !== 'minimal') {
                    tips.push('UV-resistant clear coat on all painted areas');
                    tips.push('Double-hem all edges with bonded polyester thread');
                    tips.push('Brass grommets (not aluminum) for longevity');
                    tips.push('Store in tube, never folded');
                }
            }
            
            return { materials, methods, tips, specs };
        }

        function formatUserSelections() {
            let selections = {};
            
            questions.forEach(q => {
                if (answers[q.id]) {
                    const answer = answers[q.id];
                    if (Array.isArray(answer)) {
                        const selectedTexts = answer.map(val => 
                            q.options.find(opt => opt.value === val)?.text || val
                        );
                        selections[q.question] = selectedTexts.join(', ');
                    } else {
                        selections[q.question] = q.options.find(opt => opt.value === answer)?.text || answer;
                    }
                }
            });
            
            return selections;
        }

        function showResults() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('progress').style.width = '100%';
            
            const recommendation = generateRecommendation();
            const userSelections = formatUserSelections();
            const resultContainer = document.getElementById('result-container');
            
            let html = '<h2 class="result-header">Your Banner Recommendation</h2>';
            
            // User selections
            html += '<div class="user-selections">';
            html += '<h3>Your Selections:</h3>';
            for (const [question, answer] of Object.entries(userSelections)) {
                html += `<p><strong>${question}</strong> ${answer}</p>`;
            }
            html += '</div>';
            
            // Banner specifications
            html += '<div class="recommendation">';
            html += '<h3>Banner Specifications:</h3>';
            html += '<div class="specs-grid">';
            html += `<div class="spec-item"><strong>Width:</strong> ${recommendation.specs.width.inches}" (${recommendation.specs.width.cm}cm)</div>`;
            html += `<div class="spec-item"><strong>Height:</strong> ${recommendation.specs.height.inches}" (${recommendation.specs.height.cm}cm)</div>`;
            html += `<div class="spec-item"><strong>Font Size:</strong> ${recommendation.specs.fontSize}</div>`;
            html += `<div class="spec-item"><strong>Max Characters:</strong> ${recommendation.specs.maxChars}</div>`;
            html += '</div></div>';
            
            // Materials
            html += '<div class="recommendation">';
            html += '<h3>Recommended Materials:</h3><ul>';
            recommendation.materials.forEach(m => {
                html += `<li>${m}</li>`;
            });
            html += '</ul></div>';
            
            // Methods
            html += '<div class="recommendation">';
            html += '<h3>Creation Methods:</h3><ul>';
            recommendation.methods.forEach(m => {
                html += `<li>${m}</li>`;
            });
            html += '</ul></div>';
            
            // Tips
            html += '<div class="recommendation">';
            html += '<h3>Construction & Fabrication Tips:</h3><ul>';
            recommendation.tips.forEach(t => {
                html += `<li>${t}</li>`;
            });
            html += '</ul></div>';
            
            html += '<div class="button-group">';
            html += '<button class="restart-btn" onclick="restart()">Start Over</button>';
            html += '<button class="save-btn" onclick="saveResults()">Save as Text</button>';
            html += '<button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>';
            html += '</div>';
            
            resultContainer.innerHTML = html;
            resultContainer.classList.add('active');
        }

        function getResultsContent() {
            const recommendation = generateRecommendation();
            const userSelections = formatUserSelections();
            const date = new Date().toLocaleDateString();
            
            return {
                date: date,
                selections: userSelections,
                specs: recommendation.specs,
                materials: recommendation.materials,
                methods: recommendation.methods,
                tips: recommendation.tips
            };
        }

        function saveResults() {
            const content = getResultsContent();
            let text = `Banner Creation Recommendations - ${content.date}\n\n`;
            
            text += "YOUR SELECTIONS:\n";
            for (const [question, answer] of Object.entries(content.selections)) {
                text += `${question} ${answer}\n`;
            }
            
            text += "\nBANNER SPECIFICATIONS:\n";
            text += `Width: ${content.specs.width.inches}" (${content.specs.width.cm}cm)\n`;
            text += `Height: ${content.specs.height.inches}" (${content.specs.height.cm}cm)\n`;
            text += `Font Size: ${content.specs.fontSize}\n`;
            text += `Max Characters: ${content.specs.maxChars}\n`;
            
            text += "\nRECOMMENDED MATERIALS:\n";
            content.materials.forEach(m => {
                text += `- ${m}\n`;
            });
            
            text += "\nCREATION METHODS:\n";
            content.methods.forEach(m => {
                text += `- ${m}\n`;
            });
            
            text += "\nCONSTRUCTION & FABRICATION TIPS:\n";
            content.tips.forEach(t => {
                text += `- ${t}\n`;
            });
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `banner-recommendations-${content.date.replace(/\//g, '-')}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function copyToClipboard() {
            const content = getResultsContent();
            let text = `Banner Creation Recommendations\n\n`;
            
            text += "YOUR SELECTIONS:\n";
            for (const [question, answer] of Object.entries(content.selections)) {
                text += `${question} ${answer}\n`;
            }
            
            text += `\nSPECS: ${content.specs.width.inches}"×${content.specs.height.inches}" | Font: ${content.specs.fontSize} | Max ${content.specs.maxChars} chars\n`;
            
            text += "\nMATERIALS: " + content.materials.join(", ") + "\n";
            text += "\nMETHODS: " + content.methods.join(", ") + "\n";
            text += "\nCONSTRUCTION TIPS: " + content.tips.join(", ");
            
            navigator.clipboard.writeText(text).then(() => {
                const notification = document.getElementById('copyNotification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            });
        }

        function restart() {
            currentQuestion = 0;
            answers = {};
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('result-container').classList.remove('active');
            
            // Clear all selections
            document.querySelectorAll('.option.selected').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Hide all continue buttons
            document.querySelectorAll('.continue-btn').forEach(btn => {
                btn.classList.remove('show');
            });
            
            showQuestion(0);
        }

        // Initialize when page loads
        initializeQuiz();
    </script>


</body></html>
